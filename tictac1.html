<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Twist</title>
    <link rel="stylesheet" type="text/css" href="tictac1.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
    <script type="text/javascript" src="tictac1.js"></script>
</head>
<body>
    <div class="row-container" id="row0">
        <div class="box col0">1</div>
        <div class="box col1">2</div>
        <div class="box col2">3</div>
    </div>
    <div class="row-container" id="row1">
        <div class="box col0">4</div>
        <div class="box col1">5</div>
        <div class="box col2">6</div>
    </div>
    <div class="row-container" id="row2">
        <div class="box col0">7</div>
        <div class="box col1">8</div>
        <div class="box col2">9</div>
    </div>
</body>
</html>
